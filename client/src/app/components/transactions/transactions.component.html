<app-side-bar>
  <div *ngIf="loading" class="d-flex align-items-center justify-content-center">
    <mat-spinner [diameter]="30"></mat-spinner>
  </div>
  <div *ngIf="!loading">
    <h2>Transactions</h2>
    <hr />
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col" *ngFor="let column of displayedColumns">
              {{ column }}
            </th>
            <th>
              <button mat-icon-button color="primary">
                <mat-icon>add</mat-icon>
              </button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dataSource; let i = index">
            <th scope="row">{{ i }}</th>
            <td>{{ data.invoice }}</td>
            <td>{{ data.description }}</td>
            <td>{{ data.txnDate| date }}</td>
            <td>{{ data.transactionTo }}</td>
            <td>{{ data.paid }}</td>
            <td>{{ data.recieved }}</td>
            <td>
              <div class="d-flex">
                <button
                  mat-icon-button
                  color="primary"
                  matTooltip="edit"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="accent"
                  matTooltip="delete"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-side-bar>
