<div *ngIf="!data.updateArticle">
  <mat-dialog-content>
    <form #createForm="ngForm">
      <div class="row">
        <h4 class="text-left" style="color: #5bc9a1">{{ data.title }}</h4>
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Article Type</mat-label>
                <input
                  matInput
                  placeholder="Article Type"
                  name="articleType"
                  [(ngModel)]="articleType"
                  #articleTypeTemp="ngModel"
                  required
                />
                <mat-error
                  *ngIf="articleTypeTemp.invalid &&
                    (articleTypeTemp.dirty || articleTypeTemp.touched)"
                  >Article Type is required</mat-error
                >
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Article</mat-label>
                <input
                  matInput
                  placeholder="Article"
                  name="article"
                  [(ngModel)]="article"
                  #articleTemp="ngModel"
                  required
                />
                <mat-error
                  *ngIf="articleTemp.invalid &&
                    (articleTemp.dirty || articleTemp.touched)"
                  >Article is required</mat-error
                >
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Pages</mat-label>
                <input
                  matInput
                  placeholder="Pages"
                  name="pages"
                  type="number"
                  [(ngModel)]="pages"
                  #pageTemp="ngModel"
                  required
                />
                <mat-error
                  *ngIf="pageTemp.invalid &&
                    (pageTemp.dirty || pageTemp.touched)"
                  >Pages is required</mat-error
                >
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Process Type</mat-label>
                <input
                  matInput
                  placeholder="Process Tyoe"
                  name="processType"
                  [(ngModel)]="processType"
                  #processTypeTemp="ngModel"
                  required
                />
                <mat-error
                  *ngIf="processTypeTemp.invalid &&
                    (processTypeTemp.dirty || processTypeTemp.touched)"
                  >Process Type is required</mat-error
                >
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!createForm.valid">Save</button>
    <button mat-raised-button color="warn" matDialogClose>Close</button>
  </mat-dialog-actions>
</div>

<div *ngIf="data.updateArticle">
  <mat-dialog-content>
    <form #updateForm="ngForm">
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select [(ngModel)]="status" name="food">
              <mat-option *ngFor="let option of statusOptions" [value]="option">
                {{option}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="updateArticle()" [disabled]="!updateForm.valid">Save</button>
    <button mat-raised-button color="warn" matDialogClose>Close</button>
  </mat-dialog-actions>
</div>
