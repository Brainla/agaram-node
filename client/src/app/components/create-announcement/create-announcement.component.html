<div>
  <mat-dialog-content>
    <form #createForm="ngForm">
      <div class="row">
        <h4 class="text-left" style="color: #5bc9a1">{{(update?"Edit Command":"Create Command")}}</h4>
        <div class="col-12">
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Command</mat-label>
                <textarea
                  matInput
                  placeholder="Command"
                  name="announcementContent"
                  [(ngModel)]="formData.announcementContent"
                  #announcementContentTemp="ngModel"
                  required
                ></textarea>
                <mat-error
                  *ngIf="announcementContentTemp.invalid &&
                    (announcementContentTemp.dirty || announcementContentTemp.touched)"
                  >Command is required</mat-error
                >
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button *ngIf="data.updateAnnouncement" mat-raised-button color="primary" (click)="updateAnnouncement()" [disabled]="!createForm.valid">Save</button>
    
    <button *ngIf="!data.updateAnnouncement" mat-raised-button color="primary" (click)="onSave()" [disabled]="!createForm.valid">Save</button>
    <button mat-raised-button color="warn" matDialogClose>Close</button>
  </mat-dialog-actions>
</div>
